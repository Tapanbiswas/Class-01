<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <div class="container">
      <div class="row">
        <div class="col-md-12 py-5 loging">
          <form class="Reg">
            <img src="https://i.postimg.cc/L8NsgL8N/Logo.png" />
            <h1 class="text-light">CREATE ACCOUNT</h1>
            <div class="input-box">
              <span><i class="fa fa-user"></i></span>
              <input
                type="text"
                name=""
                placeholder="Enter your first Name"
                required
              />
            </div>
            <div class="input-box">
              <span><i class="fa fa-user"></i></span>
              <input
                type="text"
                name=""
                placeholder="Enter your last Name"
                required
              />
            </div>
            <div class="input-box">
              <span><i class="fa fa-envelope-o"></i></span>
              <input type="email" name="" placeholder="Email" required />
            </div>
            <div class="input-box">
              <span><i class="fa fa-lock"></i></span>
              <input type="password" name="" placeholder="Password" required />
            </div>
            <div class="input-box">
              <span><i class="fa fa-lock"></i></span>
              <input
                type="password"
                name=""
                placeholder="Conform password"
                required
              />
            </div>
            <button class="" type="submit">
              <i class="fa fa-sign-in"></i>Submit
            </button>
            <p class="p-text text-light">
              "Remember your password please"
              <a href="index.html" target="_blank">Login here</a>
            </p>
            <p class="p-text text-light">
              "Can't remember your password please"
              <a href="recet.html" target="_blank">Reset here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
